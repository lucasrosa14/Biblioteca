{% extends 'base.html' %}

{% block content %}
<h2>Cadastrar</h2>

{% if messages %}
  {% for message in messages %}
    <div style="
      max-width: 300px;
      margin: 1rem auto;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      {% if message.tags == 'error' %}
        background-color: #f8d7da;  /* fundo vermelho claro */
        color: #842029;              /* texto vermelho escuro */
        border: 1px solid #f5c2c7;  /* borda vermelho claro */
      {% elif message.tags == 'success' %}
        background-color: #d1e7dd;  /* fundo verde claro */
        color: #0f5132;              /* texto verde escuro */
        border: 1px solid #badbcc;  /* borda verde claro */
      {% else %}
        background-color: #e2e3e5;  /* fundo cinza claro */
        color: #41464b;              /* texto cinza escuro */
        border: 1px solid #d3d6d8;  /* borda cinza claro */
      {% endif %}
    ">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Cadastrar</button>
</form>

<p>JÃ¡ tem conta? <a href="{% url 'login' %}">Entrar</a></p>
{% endblock %}
