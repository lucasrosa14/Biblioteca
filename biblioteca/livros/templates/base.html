<html>
<head>
    <title>Biblioteca</title>

<link rel="stylesheet" href="{% static 'livros/style.css' %}">
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'perfil' %}">Perfil</a>

    {% block content %}{% endblock %}

</html>
